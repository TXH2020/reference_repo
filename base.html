 <html>
<head>
    <h1>Steps to make hot Coffee using Python and for loop in Flask</h1>
</head>
<body>
<ol>
<!-- This is the for loop as per jinja template -->
{% for i in Coffee_steps %}
    {{ i }}<br>
    {% endfor %}
    {{ com.topics() }}
{% for i in com %}
    {{ i.value }}<br>
    {% endfor %}
</ol>
</body>
</html>
